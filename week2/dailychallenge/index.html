<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox + Grid Layout</title>
  <style>

    .layout {
      display: flex;
      justify-content: space-between;
    }

    .side-column {
      display: grid;
      grid-template-rows: repeat(4, 100px);
      row-gap: 10px;
    }

    .center-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px;
      padding: 0 40px;
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: pink;
      border: 2px solid black;
      margin: 50px;
    }
    
  </style>
</head>
<body>
  <div class="layout">
    <div class="side-column">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <div class="center-row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <div class="side-column">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>
</body>
</html>
