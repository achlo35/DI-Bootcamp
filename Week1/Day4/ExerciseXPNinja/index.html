<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container1">
        <h1>Log In</h1>
        <div class="form-group">
            <input type="email" class="form" placeholder="email" required><br><br>
            <input type="text" class="form" placeholder="password" required><br><br>
        </div>
        <input type="checkbox" class="checkbox">Remember me
        <span a href="#">Forgot password?</span><br><br>
        <div class="button">
            <button type="submit" class="login">LOG IN</button>
        </div>
        <hr><p>Or Connect with</p><hr>
        <ul id="social">
            <li class="social"><i class="fa-brands fa-facebook"></i></li>
            <li class="social"><i class="fa-brands fa-x-twitter"></i></li>
            <li class="social"><i class="fa-brands fa-github"></i></li>
            <li class="social"><i class="fa-brands fa-linkedin-in"></i></li>
        </ul>
    </div>
    <div class="container2">
        <ul id="icon">
            <li><i class="fa-solid fa-user-plus"></i></li>
        </ul>
        <h1>Hello, friend!</h1>
        <p id="signup">Enter your personal details and start journey with us</p>
        <div class="register">
            <button type="submit" id="register">REGISTER <i class="fa-solid fa-circle-arrow-right"></i></button>
        </div>
    </div>
</body>
</html>
