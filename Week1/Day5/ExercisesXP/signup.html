<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">
    <title>Sign Up!</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up!</h1>
        <div class="form-container">
            <input type="text" class="form" placeholder="First Name" required><br><br>
            <input type="text" class="form" placeholder="Last Name" required><br><br>
            <input type="email" class="form" placeholder="Email" required><br><br>
            <input type="password" class="form" placeholder="Password" required><br><br>
            <button type="submit">Register</button>
        </div>
    </div>
</body>
</html>
